<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #333;
      background: url("1000154979.jpg") no-repeat center/cover, radial-gradient(circle, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    #pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      position: absolute;
      top: -40px;   /* just above the circle */
      left: 50%;
      transform: translateX(-50%);
    }
    #spinBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div id="pointer"></div>
    <div id="wheel"></div>
  </div>
  <button id="spinBtn">SPIN</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");

    // Prizes in order (starting from top, clockwise)
    const prizes = ["500k €", "1 Mio €", "10 Mio €", "100 Mio €", "1 Bil €", "10 Bil €", "Death"];

    let deg = 0;

    spinBtn.addEventListener("click", () => {
      const spinDegrees = Math.floor(2000 + Math.random() * 2000);
      deg += spinDegrees;

      wheel.style.transform = `rotate(${deg}deg)`;

      // Wait until animation ends (4s), then calculate result
      setTimeout(() => {
        // Normalize angle
        const actualDeg = deg % 360;

        // Each slice is about 360 / 7 = ~51.4 degrees
        const sliceDeg = 360 / prizes.length;

        // Determine index (corrected for clockwise rotation)
        const index = Math.floor(actualDeg / sliceDeg) % prizes.length;

        result.textContent = "Result: " + prizes[index];
      }, 4000);
    });
  </script>
</body>
</html>
