<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin: 10px 0 40px 0; /* more spacing below title */
      color: #333;
      font-size: 2em;
      text-align: center;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 30px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: url("1000154979.jpg") no-repeat center/cover;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      border: 8px solid #333;
    }
    #pointer {
      position: absolute;
      top: -65px; /* closer to circle */
      left: 50%;
      transform: translateX(-50%);
    }
    #spinBtn {
      margin-bottom: 15px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
    }
    #spinBtn:hover {
      background: #555;
    }
    #result {
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    footer {
      margin-top: auto;
      padding-top: 15px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    footer a {
      color: #1da1f2;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Spin the Wheel</h1>
  <div class="wheel-container">
    <!-- Longer pointer -->
    <svg id="pointer" width="50" height="70" viewBox="0 0 50 70">
      <polygon points="25,0 0,60 50,60" fill="red" stroke="#fff" stroke-width="2"/>
    </svg>
    <div id="wheel"></div>
  </div>
  <button id="spinBtn">SPIN</button>
  <div id="result"></div>
  <audio id="spinSound" src="https://orangefreesounds.com/wp-content/uploads/2025/01/Spinning-prize-wheel-sound-effect.mp3" preload="auto"></audio>

  <footer>
    Made by <a href="https://x.com/blitz_afc" target="_blank" rel="noopener">@blitz_afc</a>
  </footer>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const spinSound = document.getElementById("spinSound");

    // Prize slices (approximate degrees, with Death larger)
    const ranges = [
      { name: "500k €", end: 45 },
      { name: "1 Mio €", end: 90 },
      { name: "10 Mio €", end: 135 },
      { name: "100 Mio €", end: 180 },
      { name: "1 Bil €", end: 225 },
      { name: "10 Bil €", end: 270 },
      { name: "Death", end: 360 } // larger slice ~90°
    ];

    let deg = 0;

    spinBtn.addEventListener("click", () => {
      spinSound.currentTime = 0;
      spinSound.play();

      const spinDegrees = Math.floor(2000 + Math.random() * 2000);
      deg += spinDegrees;

      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        let actualDeg = deg % 360;
        let angle = 360 - actualDeg;
        if (angle < 0) angle += 360;

        let prize = "";
        for (let r of ranges) {
          if (angle <= r.end) {
            prize = r.name;
            break;
          }
        }

        result.textContent = "Result: " + prize;
      }, 4000);
    });
  </script>
</body>
</html>
