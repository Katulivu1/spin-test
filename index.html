<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
      text-align: center;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: url("1000154979.jpg") no-repeat center/cover;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    #pointer {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }
    #spinBtn {
      margin-bottom: 15px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
    }
    #result {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    footer {
      margin-top: auto;
      padding-top: 20px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    footer a {
      color: #1da1f2;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Spin the Wheel</h1>
  <div class="wheel-container">
    <svg id="pointer" width="40" height="50" viewBox="0 0 40 50">
      <polygon points="20,0 0,40 40,40" fill="red" stroke="#fff" stroke-width="2"/>
    </svg>
    <div id="wheel"></div>
  </div>
  <button id="spinBtn">SPIN</button>
  <div id="result"></div>
  <footer>Made by <a href="https://x.com/blitz_afc" target="_blank" rel="noopener">@blitz_afc</a></footer>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");

    // Prizes in order (starting from top, clockwise)
    const prizes = ["500k €", "1 Mio €", "10 Mio €", "100 Mio €", "1 Bil €", "10 Bil €", "Death"];

    let deg = 0;

    spinBtn.addEventListener("click", () => {
      const spinDegrees = Math.floor(2000 + Math.random() * 2000);
      deg += spinDegrees;

      wheel.style.transform = `rotate(${deg}deg)`;

      // Wait until animation ends (4s), then calculate result
      setTimeout(() => {
        // Normalize angle
        const actualDeg = deg % 360;

        // Each slice is about 360 / 7 = ~51.4 degrees
        const sliceDeg = 360 / prizes.length;

        // Determine index (corrected for clockwise rotation)
        const index = Math.floor(actualDeg / sliceDeg) % prizes.length;

        result.textContent = "Result: " + prizes[index];
      }, 4000);
    });
  </script>
</body>
</html>
